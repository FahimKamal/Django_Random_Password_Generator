{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap_4.5.0.min.css' %}">
</head>
<body>
  <div class="container text-center">
    <h2>Password Generator</h2>
    <form action="{% url 'password' %}">
      <select name="length">
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="10">10</option>
        <option value="12" selected>12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
      </select> Length
      <br>
      <input type="checkbox" name="uppercase"> Uppercase
      <br>
      <input type="checkbox" name="numbers"> Numbers
      <br>
      <input type="checkbox" name="special"> Special Characters
      <br>
      <input class="btn btn-primary" type="submit" value="Generate Password">
    </form>

    <a href="{% url 'about' %}">About</a>
  </div>

</body>
{# Bootstrap .js files start #}
<script type="text/javascript" src="{% static 'bootstrap/jquery-3.5.1.slim.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/popper.min.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
{# Bootstrap .js files end #}
</html>
